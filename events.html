  <section class="figures">
    <figure class="post-module">
      <div class="thumbnail">
        <img src="images/marche_bonsecours.jpeg" alt="Marché Bonsecours">
      </div>
      <div class="post-content">
        <p>Bonsecours Market (French: Marché Bonsecours), at 350 rue Saint-Paul in Old Montreal, is a two-story domed public market. For more than 100 years, it was the main public market in the Montreal area. It also briefly accommodated the
          Parliament of United Canada for one session in 1849.</p>
      </div>
    </figure>

    <figure class="post-module">
      <div class="thumbnail">
        <img src="images/restaurant.jpeg" alt="Montreal Restaurant">
      </div>
      <div class="post-content">
        <p>Montreal's culinary landscape is perhaps most influenced by the diverse fabric of its ethnic communities. Italian, Greek, Jewish, and Lebanese communities have contributed to the mix of Montreal's restaurants. Jewish contributions include Montreal smoked meat sandwiches and Montreal style bagels.</p>
      </div>
    </figure>

    <figure class="post-module">
      <div class="thumbnail">
        <img src="images/stade_olympique.jpeg" alt="Olympic Stadium">
      </div>
      <div class="post-content">
        <p>Olympic Stadium (French: Stade olympique) is a multi-purpose stadium in Montreal, Canada, located at Olympic Park in the Hochelaga-Maisonneuve district of the city. Built in the mid-1970s as the main venue for the 1976 Summer Olympics, it
          is nicknamed "The Big O".</p>
      </div>
    </figure>
